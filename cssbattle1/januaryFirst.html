<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom utilities in Tailwind */
      @layer utilities {
        .p-shape {
          box-shadow: 80px 0 #ffffff, 160px 0 #ffffff, 240px 0 #ffffff,
            0 0 0 500px #3f9461;
        }
        .p-shape::before {
          box-shadow: 80px -70px #ffffff, 160px 70px #ffffff, 239px 0 #ffffff;
        }
      }
    </style>
  </head>
  <body class="bg-[#3F9461] flex justify-center items-center min-h-screen">
    <div class="relative">
      <p
        class="p-shape relative w-10 h-[180px] bg-white before:absolute before:w-[41px] before:h-10 before:bg-white before:left-10 before:top-[70px]"
      ></p>
    </div>
  </body>
</html>
